<script>



function processArray(arr, callback) {
    var newArray = [];
    newArray=callback(arr);
    return newArray;
}

function double(arr) {
    var result = [];
    for (var i = 0; i < arr.length; i++) {
        result.push(arr[i] * 2);
    }
    return result;
}

function square(arr) {
    var result = [];
    for (var i = 0; i < arr.length; i++) {
        result.push(arr[i] * arr[i]);
    }
    return result;
}

const numbers = [10, 5, 8, 2, 6];
console.log(processArray(numbers, double)); 
console.log(processArray(numbers, square)); 

</script>
